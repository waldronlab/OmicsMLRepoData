classes:
  dh_interface:
    name: dh_interface
    description: A DataHarmonizer interface
    from_schema: https://waldronlab.io
  Project:
    name: Project
    from_schema: https://waldronlab.io
    attributes:
      project_name:
        name: project_name
        from_schema: https://waldronlab.io
        alias: project_name
        owner: Project
        domain_of:
          - Project
        range: string
      studies:
        name: studies
        from_schema: https://waldronlab.io
        multivalued: true
        alias: studies
        owner: Project
        domain_of:
          - Project
        range: string
        inlined_as_list: true
    tree_root: true
  Study:
    name: Study
    from_schema: https://waldronlab.io
    attributes:
      samples:
        name: samples
        from_schema: https://waldronlab.io
        multivalued: true
        alias: samples
        owner: Study
        domain_of:
          - Study
        range: string
        inlined_as_list: true
      study_name:
        name: study_name
        description: Dataset name.
        from_schema: https://waldronlab.io
        multivalued: false
        alias: study_name
        owner: Study
        domain_of:
          - Study
        range: string
        required: false
        pattern: >-
          [a-zA-Z-]+_[0-9]4} | [a-zA-Z-]+_[0-9]4}[a-zA-Z-]+ |
          [a-zA-Z-]+_[0-9]4}_[a-zA-Z-]+ | [a-zA-Z-]+_[0-9]4}_[a-zA-Z0-9]+
  Sample:
    name: Sample
    from_schema: https://waldronlab.io
    is_a: dh_interface
    attributes:
      study_name:
        name: study_name
        range: string
        required: false
        multivalued: false
        description: Dataset name.
        pattern: >-
          ^[a-zA-Z-]+_[0-9]{4}$|^[a-zA-Z-]+_[0-9]{4}[a-zA-Z-]+$|^[a-zA-Z-]+_[0-9]{4}_[a-zA-Z-]+$|^[a-zA-Z-]+_[0-9]{4}_[a-zA-Z0-9]+$
      sample_id:
        name: sample_id
        range: string
        required: true
        multivalued: false
        description: Sample identifier.
        pattern: ^[0-9a-zA-Z]\S+$
      subject_id:
        name: subject_id
        range: string
        required: true
        multivalued: false
        description: Subject identifier.
        pattern: ^[0-9a-zA-Z]\S+$
      age:
        name: age
        range: integer
        required: false
        multivalued: false
        description: Age of the subject using the unit specified under 'age_unit' column
        pattern: ^[0-9]+$
      age_unit:
        name: age_unit
        range: age_unit_enums
        required: false
        multivalued: false
        description: Unit of the subject's age specified under 'age' column
      age_group:
        name: age_group
        range: age_group_enums
        required: false
        multivalued: false
        description: >-
          11 <= Adolescent < 18|18 <= Adult < 65|2 <= Children 2-11 Years Old <
          11|65 <= Elderly < 130|0 <= Infant < 2
      control:
        name: control
        range: control_enums
        required: true
        multivalued: false
        description: Whether the sample is control, case, or not used in the study
      disease:
        name: disease
        range: disease_enums
        required: false
        multivalued: true
        description: >-
          Reported disease/condition type(s) for a participant. 'Healthy' if
          disease(s)/condition(s) assessed under a given study is not detected
      target_condition:
        name: target_condition
        range: target_condition_enums
        required: true
        multivalued: true
        description: Main phenotype(s)/condition(s) of interest for a given study
      treatment:
        name: treatment
        range: treatment_enums
        required: false
        multivalued: true
        description: Medication(s)/treatment(s) applied to the subject
      bodysite:
        name: bodysite
        range: bodysite_enums
        required: false
        multivalued: false
        description: Subject's bodysite the given sample was collected from
      body_subsite:
        name: body_subsite
        range: body_subsite_enums
        required: false
        multivalued: false
        description: >-
          Subject's body subsite the given sample was collected from. Should be
          more specific information than bodysite
      sex:
        name: sex
        range: sex_enums
        required: false
        multivalued: false
        description: Biological sex of the subject
      antibiotics_current_use:
        name: antibiotics_current_use
        range: antibiotics_current_use_enums
        required: false
        multivalued: false
        description: >-
          Antibiotics current usage. `Yes` for currently using and `No` for not
          using
      visit_number:
        name: visit_number
        range: integer
        required: false
        multivalued: false
        description: Visit number for studies with repeated visits.
        pattern: ^[0-9]+$
      BMI:
        name: BMI
        range: double
        required: false
        multivalued: false
        description: Body mass index (kg/m2).
        pattern: ^[0-9]+\.?[0-9]*$
      country:
        name: country
        range: country_enums
        required: true
        multivalued: false
        description: >-
          Country of acquisition using ISO3 code from
          http://www.fao.org/countryprofiles/iso3list/en/.
      location:
        name: location
        range: string
        required: false
        multivalued: false
        description: Free-form additional location information.
        pattern: ^.+$
      population:
        name: population
        range: string
        required: false
        multivalued: false
        description: can describe the belonging to a specific population
        pattern: ^[a-zA-Z]\S+$
      travel_destination:
        name: travel_destination
        range: travel_destination_enums
        required: false
        multivalued: false
        description: >-
          travel destination using ISO3 code from
          http://www.fao.org/countryprofiles/iso3list/en/.
      non_westernized:
        name: non_westernized
        range: non_westernized_enums
        required: false
        multivalued: false
        description: Subject belongs to a non-westernized community.
      lifestyle:
        name: lifestyle
        range: lifestyle_enums
        required: false
        multivalued: false
        description: to describe the lifestyle of non-westernized people
      brinkman_index:
        name: brinkman_index
        range: double
        required: false
        multivalued: false
        description: The Brinkman index if provided
        pattern: ^[0-9]+\.?[0-9]*$
      days_from_first_collection:
        name: days_from_first_collection
        range: integer
        required: false
        multivalued: false
        description: Used for time series studies.
        pattern: ^[0-9]+$
      sequencing_platform:
        name: sequencing_platform
        range: sequencing_platform_enums
        required: true
        multivalued: false
        description: >-
          This will be modified as new sequencing platforms are added to the
          database.
      DNA_extraction_kit:
        name: DNA_extraction_kit
        range: DNA_extraction_kit_enums
        required: false
        multivalued: false
        description: DNA extraction kit.
      PMID:
        name: PMID
        range: string
        required: false
        multivalued: false
        description: Identifier of the main publication in PubMed.
        pattern: ^[0-9]{8}$|^NA$
      number_reads:
        name: number_reads
        range: integer
        required: true
        multivalued: false
        description: Number of final reads - calculated from raw data.
        pattern: ^[0-9]+$
      number_bases:
        name: number_bases
        range: double
        required: true
        multivalued: false
        description: >-
          Total number of bases sequenced in the sample - calculated from raw
          data.
        pattern: ^[0-9]+$
      minimum_read_length:
        name: minimum_read_length
        range: integer
        required: true
        multivalued: false
        description: Minimum read length - calculated from raw data.
        pattern: ^[0-9]+$|^NA$
      median_read_length:
        name: median_read_length
        range: integer
        required: true
        multivalued: false
        description: Median read length - calculated from raw data.
        pattern: ^[0-9]+$|^NA$
      NCBI_accession:
        name: NCBI_accession
        range: string
        required: false
        multivalued: true
        description: Semicolon-separated vector of NCBI accessions.
        pattern: ^[ES]R[SR][0-9]+$
      bristol_score:
        name: bristol_score
        range: double
        required: false
        multivalued: false
        description: >-
          The Brisol scale (feces-consistentcy scale) for the stool sample
          collected.
        pattern: ^[0-9]+$
      pregnant:
        name: pregnant
        range: pregnant_enums
        required: false
        multivalued: false
        description: "Pregnancy of the subject (men: no)."
      lactating:
        name: lactating
        range: lactating_enums
        required: false
        multivalued: false
        description: "Lactating subjects (men: no)."
      birth_control_pil:
        name: birth_control_pil
        range: birth_control_pil_enums
        required: false
        multivalued: false
        description: "Use of the birth-control-pils at the sampling time (men: no)."
      smoker:
        name: smoker
        range: smoker_enums
        required: false
        multivalued: false
        description: Currently a smoker at sampling.
      ever_smoker:
        name: ever_smoker
        range: ever_smoker_enums
        required: false
        multivalued: false
        description: Ever been a smoker.
      alcohol:
        name: alcohol
        range: alcohol_enums
        required: false
        multivalued: false
        description: Subject is reported as a drinker.
      alcohol_numeric:
        name: alcohol_numeric
        range: double
