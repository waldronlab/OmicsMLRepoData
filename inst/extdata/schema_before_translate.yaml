classes:
  dh_interface:
    name: dh_interface
    description: A DataHarmonizer interface
    
  Project:
    name: Project
    
    attributes:
      project_name:
        name: project_name
        
        alias: project_name
        owner: Project
        domain_of:
          - Project
        range: string
      studies:
        name: studies
        
        multivalued: true
        alias: studies
        owner: Project
        domain_of:
          - Project
        range: string
        inlined_as_list: true
    tree_root: true
  Study:
    name: Study
    
    attributes:
      samples:
        name: samples
        
        multivalued: true
        alias: samples
        owner: Study
        domain_of:
          - Study
        range: string
        inlined_as_list: true
      study_name:
        name: study_name
        description: Dataset name.
        
        multivalued: false
        alias: study_name
        owner: Study
        domain_of:
          - Study
        range: string
        required: false
        pattern: >-
          [a-zA-Z-]+_[0-9]4} | [a-zA-Z-]+_[0-9]4}[a-zA-Z-]+ |
          [a-zA-Z-]+_[0-9]4}_[a-zA-Z-]+ | [a-zA-Z-]+_[0-9]4}_[a-zA-Z0-9]+
  Sample:
    name: Sample
    
    is_a: dh_interface
    attributes:
      study_name:
        name: study_name
        range: string
        required: false
        multivalued: false
        description: Dataset name.
        pattern: >-
          ^[a-zA-Z-]+_[0-9]{4}$|^[a-zA-Z-]+_[0-9]{4}[a-zA-Z-]+$|^[a-zA-Z-]+_[0-9]{4}_[a-zA-Z-]+$|^[a-zA-Z-]+_[0-9]{4}_[a-zA-Z0-9]+$
      sample_id:
        name: sample_id
        range: string
        required: true
        multivalued: false
        description: Sample identifier.
        pattern: ^[0-9a-zA-Z]\S+$
      subject_id:
        name: subject_id
        range: string
        required: true
        multivalued: false
        description: Subject identifier.
        pattern: ^[0-9a-zA-Z]\S+$
      age:
        name: age
        range: integer
        required: false
        multivalued: false
        description: Age of the subject using the unit specified under 'age_unit' column
        pattern: ^[0-9]+$
      age_unit:
        name: age_unit
        range: age_unit_enums
        required: false
        multivalued: false
        description: Unit of the subject's age specified under 'age' column
      age_group:
        name: age_group
        range: age_group_enums
        required: false
        multivalued: false
        description: >-
          11 <= Adolescent < 18|18 <= Adult < 65|2 <= Children 2-11 Years Old <
          11|65 <= Elderly < 130|0 <= Infant < 2
      control:
        name: control
        range: control_enums
        required: true
        multivalued: false
        description: Whether the sample is control, case, or not used in the study
      disease:
        name: disease
        range: disease_enums
        required: false
        multivalued: true
        description: >-
          Reported disease/condition type(s) for a participant. 'Healthy' if
          disease(s)/condition(s) assessed under a given study is not detected
      target_condition:
        name: target_condition
        range: target_condition_enums
        required: true
        multivalued: true
        description: Main phenotype(s)/condition(s) of interest for a given study
      treatment:
        name: treatment
        range: treatment_enums
        required: false
        multivalued: true
        description: Medication(s)/treatment(s) applied to the subject
      bodysite:
        name: bodysite
        range: bodysite_enums
        required: false
        multivalued: false
        description: Subject's bodysite the given sample was collected from
      body_subsite:
        name: body_subsite
        range: body_subsite_enums
        required: false
        multivalued: false
        description: >-
          Subject's body subsite the given sample was collected from. Should be
          more specific information than bodysite
      sex:
        name: sex
        range: sex_enums
        required: false
        multivalued: false
        description: Biological sex of the subject
      antibiotics_current_use:
        name: antibiotics_current_use
        range: antibiotics_current_use_enums
