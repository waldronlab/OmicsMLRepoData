classes:
  dh_interface:
    name: dh_interface
    description: A DataHarmonizer interface
  Project:
    name: Project
    attributes:
      project_name:
        name: project_name
        alias: project_name
        owner: Project
        domain_of:
          - Project
        range: string
      studies:
        name: studies
        multivalued: true
        alias: studies
        owner: Project
        domain_of:
          - Project
        range: string
        inlined_as_list: true
    tree_root: true
  Study:
    name: Study
    attributes:
      samples:
        name: samples
        multivalued: true
        alias: samples
        owner: Study
        domain_of:
          - Study
        range: string
        inlined_as_list: true
      study_name:
        name: study_name
        description: Dataset name.
        multivalued: false
        alias: study_name
        owner: Study
        domain_of:
          - Study
        range: string
        required: false
        pattern: >-
          [a-zA-Z-]+_[0-9]4} | [a-zA-Z-]+_[0-9]4}[a-zA-Z-]+ |
          [a-zA-Z-]+_[0-9]4}_[a-zA-Z-]+ | [a-zA-Z-]+_[0-9]4}_[a-zA-Z0-9]+
  Sample:
    name: Sample
    is_a: dh_interface
    attributes:
      study_name:
        name: study_name
        range: string
        required: false
        multivalued: false
        description: Dataset name.
        pattern: >-
          ^[a-zA-Z-]+_[0-9]{4}$|^[a-zA-Z-]+_[0-9]{4}[a-zA-Z-]+$|^[a-zA-Z-]+_[0-9]{4}_[a-zA-Z-]+$|^[a-zA-Z-]+_[0-9]{4}_[a-zA-Z0-9]+$
      subject_id:
        name: subject_id
        range: string
        required: true
        multivalued: false
        description: Subject identifier.
        pattern: ^[0-9a-zA-Z]\S+$
      sample_id:
        name: sample_id
        range: string
        required: true
        multivalued: false
        description: Sample identifier.
        pattern: ^[0-9a-zA-Z]\S+$
      target_condition:
        name: target_condition
        range: target_condition_enums
        required: true
        multivalued: true
        description: Main phenotype(s)/condition(s) of interest for a given study
      control:
        name: control
        range: control_enums
        required: true
        multivalued: false
        description: Whether the sample is control, case, or not used in the study
      country:
        name: country
        range: country_enums
        required: true
        multivalued: false
        description: Location where subject lives and/or data was collected
      bodysite:
        name: bodysite
        range: bodysite_enums
        required: false
        multivalued: false
        description: Subject's bodysite the given sample was collected from
      curator:
        name: curator
        range: curator_enums
        required: true
        multivalued: true
        description: Curator name.
      age:
        name: age
        range: integer
        required: false
        multivalued: false
        description: Age of the subject using the unit specified under 'age_unit' column
        pattern: ^[0-9]+$
      age_unit:
        name: age_unit
        range: age_unit_enums
        required: false
        multivalued: false
        description: Unit of the subject's age specified under 'age' column
      age_group:
        name: age_group
        range: age_group_enums
        required: false
        multivalued: false
        description: >-
          11 <= Adolescent < 18|18 <= Adult < 65|2 <= Children 2-11 Years Old <
          11|65 <= Elderly < 130|0 <= Infant < 2
      antibiotics_current_use:
        name: antibiotics_current_use
        range: antibiotics_current_use_enums
        required: false
        multivalued: false
        description: >-
          Antibiotics current usage. `Yes` for currently using and `No` for not using
      bmi:
        name: bmi
        range: double
        required: false
        multivalued: false
        description: >-
          body mass index (EFO:0004340): An indicator of body density as 
          determined by the relationship of BODY WEIGHT to BODY HEIGHT. 
          BMI=weight (kg)/height squared (m2).
        pattern: ^[0-9]+\.?[0-9]*$
      days_from_first_collection:
        name: days_from_first_collection
        range: integer
        required: false
        multivalued: false
        description: Used for time series studies.
        pattern: ^[0-9]+$
      dietary_restriction:
        name: dietary_restriction
        range: dietary_restriction_enums
        required: false
        multivalued: false
        description: Dietary regime (partial match to SNOMED:182922004 or SNOMED:162536008)
      disease:
        name: disease
        range: disease_enums
        required: false
        multivalued: true
        description: >-
          Reported disease/condition type(s) for a participant. 'Healthy' if
          disease(s)/condition(s) assessed under a given study is not detected
      disease_response_orr:
        name: disease_response_orr
        range: disease_response_orr_enums
        required: false
        multivalued: false
        description: >-
          Overal Response (ORR, NCIT:C96613): An assessment of the overall 
          response of the disease to the therapy
      disease_response_pfs:
        name: disease_response_pfs
        range: disease_response_pfs_enums
        required: false
        multivalued: false
        description: >-
          Progression Free Survival (PFS, EFO:0004920): Progression free 
          survival is a measurement from a defined time point e.g. diagnosis 
          and indicates that the disease did not progress i.e. tumours did 
          not increase in size and new incidences did not occur. PFS is 
          usually used in analyzing results of treatment for advanced disease.
      disease_response_pfs_month:
        name: disease_response_pfs_month
        range: integer
        required: false
        multivalued: false
        description: >-
