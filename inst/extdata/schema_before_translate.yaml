default_range: string
types:
  string:
    name: string
    description: A character string
    base: str
    uri: xsd:string
  integer:
    name: integer
    description: An integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    description: A binary (true or false) value
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    description: A real number that conforms to the xsd:float specification
    base: float
    uri: xsd:float
  double:
    name: double
    description: A real number that conforms to the xsd:double specification
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    description: >-
      A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    description: >-
      A time object represents a (local) time of day, independent of any
      particular day
    notes:
      - >-
        URI is dateTime because OWL reasoners do not work with straight date or
        time
    base: XSDTime
    uri: xsd:dateTime
    repr: str
  date:
    name: date
    description: a date (year, month and day) in an idealized calendar
    notes:
      - >-
        URI is dateTime because OWL reasoners don't work with straight date or
        time
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    description: The combination of a date and time
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    description: Either a date or a datetime
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    description: a URI or a CURIE
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  uri:
    name: uri
    description: a complete URI
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    description: Prefix part of CURIE
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    description: A URI or CURIE that represents an object in the model.
    comments:
      - Used for inheritence and type checking
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
