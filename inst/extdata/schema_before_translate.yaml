        name: BMI
        range: double
        required: false
        multivalued: false
        description: Body mass index (kg/m2).
        pattern: ^[0-9]+\.?[0-9]*$
      country:
        name: country
        range: country_enums
        required: true
        multivalued: false
        description: >-
